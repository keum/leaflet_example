<!DOCTYPE html>
<html>
<head>
	<title>facility geojson example</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
	
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
	<script src="leaflet.ajax.js" type = "text/javascript"></script>
	
	
	

	<script>

		var map = L.map('map').setView([47.61, -122.36], 9);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);



function popUp(feature, layer) {
    layer.bindPopup(feature.properties.LOWER_CASE);
  }

var geojsonLayer = new L.geoJSON.AJAX("/~peter/facility_geo.geojson", {onEachFeature:popUp});		

//L.geoJson(geojsonLayer, {
//    					onEachFeature: onEachFeature
//}).addTo(map);

 geojsonLayer.addTo(map);

	</script>
</body>
</html>
